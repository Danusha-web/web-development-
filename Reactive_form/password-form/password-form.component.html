<form [formGroup]="passform" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="" >Old password</label>
        <input type="password" formControlName="oldpassword" class="form-control">
        <div *ngIf="oldpassword.touched && oldpassword.invalid" class="alert alert-danger">
            <div *ngIf="oldpassword.errors.required">
                Old password is required.
            </div>
            <div *ngIf="oldpassword.errors.invalidOldPassword">
                Old password is invalid.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="form-group">New password</label>
        <input type="password" formControlName="newpassword" class="form-control">
        <div *ngIf="newpassword.touched && newpassword.invalid" class="alert alert-danger">
            <div *ngIf="newpassword.errors.required">
                new password is required.
            </div>
            <div *ngIf="newpassword.errors.invalidOldPassword">
                new password is invalid.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="form-group">Confirm password</label>
        <input type="password" formControlName="confirmpassword" class="form-control">
        <div *ngIf="confirmpassword.touched && newpassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmpassword.errors.required">
                corfirm password is required.
            </div>
            <div *ngIf="confirmpassword.errors.invalidOldPassword">
                corfirm password is invalid.
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Sing In</button>
</form>
<p>
    Form Status: {{ passform.value }}
</p>
