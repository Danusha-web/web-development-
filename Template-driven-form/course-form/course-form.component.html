<form #f = "ngForm" (ngSubmit) = "submit(f)">
    <div class="form-group">
        <label for="courseName">course Name</label>
        <input  
        class="form-control" 
        required 
        ngModel minlength="3" 
        maxlength="10"  
        name = "courseName" 
        #courseName="ngModel" 
        (change)="log(courseName)" 
        id = "courseName" 
        type="text">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">
                course name required
            </div>
            <div *ngIf="courseName.errors.minlength">
                Minimum {{courseName.errors.minlength.requiredLength}} character is required
            </div>
            <div *ngIf="courseName.errors.maxlength">
                Maximum limit reached
            </div>
        </div>
    </div>
<div class="form-group"><label for="">Category</label>
    <select  ngModel name="categoryMethod" id="categoryMethod" class="form-control">
        <option *ngFor="let method of courseMethods" [ngValue]="method.name">{{method.name}}</option>
    </select>
</div>
<div class="checkbox">
    <label for="">
        <input  ngModel  name="hasSelected" id= "Selected" type="checkbox"  >30 days cash back
    </label>
</div>
<p>{{f.value | json}}</p>
<button class="btn btn-primary" [disabled]=!f.valid>submit</button>
</form>
